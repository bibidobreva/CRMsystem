<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap.min.css"/>
    <title>Add Agent</title>
</head>
<body class="bg-success p-2" style="--bs-bg-opacity: .5;">
    <main>
        <div class="position-absolute top-50 start-50 translate-middle" style="max-width: 500px; width: 100%;">
            <form class="p-3 mb-2 bg-success text-white border border-5 border-success-subtle">
                <h3 class="text-center">Register new agent</h3>
                <div>
                    <label>Username</label>

                    <input type="text" class="" id="" name="username" placeholder="Username"
                    th:value>
                </div>



                <div>
                    <label>First name</label>

                    <input type="text" class="" id="" name="fistname" placeholder="First name"
                    th:value>

                </div>


                <div>
                    <label>Last name</label>

                    <input type="text" class="" id="" name="lastname" placeholder="Last name"
                    th:value="">
                </div>

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-lg btn-light">Add agent</button>
                </div>


        
            </form>



            <div class="text-center mt-3 border border-5 border-success-subtle bg-success text-white">
                <p>New Agent saveed in system</p>
                <p>Password of the new agent is: </p>
            </div>
        </div>
    </main>
</body>
</html>
